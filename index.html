<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DataViz</title>
	<link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
	<script type="text/javascript" src="music.js"></script>
</head>

<body>

	<script type="text/javascript">
		var dataset = [];
		musicData.forEach(function(item) {
			dataset.push([item.note, item.frequency, item.wavelength]);
		});

		//width and height
		var margin = {
			top: 30,
			right: 20,
			bottom: 60,
			left: 20
		};

		var w = 1400 - margin.left - margin.right,
			h = 800 - margin.top - margin.bottom;

		// SVG element
		var svg = d3.select('body').append('svg')
			.attr('width', w + margin.left + margin.right)
			.attr('height', h + margin.top + margin.bottom)
			.append('g')
			.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

		var xScale = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) {
				return d[1];
			})])
			.range([0, w]);

		var yScale = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) {
				return d[2];
			})])
			.range([0, h]);

		var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient('bottom')
			.ticks(10)
			.innerTickSize(12)
			.outerTickSize(14)
			.tickPadding(20);

		// var yAxis = d3.svg.axis()
		// 	.scale(yScale)
		// 	.orient("bottom");

		svg.selectAll('circle')
			.data(dataset)
			.enter()
			.append('circle')
			.attr("cx", function(d) {
				//frequency
				return xScale(d[1]);
			})
			.attr("cy", function(d) {
				//wavelength
				return yScale(d[2]);
			})
			.attr("r", function(d) {
				return 2;
			})
			.attr("fill", "yellow");

		svg.append('g')
			.attr('class', 'x axis')
			.attr('transform', 'translate(0, ' + (h + 0) + ')')
			.call(xAxis);
	</script>

</body>

</html>
